<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘首页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

  <!-- 左侧部分 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马28期</a>
    </div>
    <div class="user">
      <img src="images/zhao.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
            <a href="javascript:;">
              <i class="glyphicon glyphicon-list"></i>
              <span>分类管理</span>
            </a>
            <div class="child" style="display:none">
              <a href="first.html" >一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
        </li>
        <li>
            <a href="product.html"  class="active">
              <i class="glyphicon glyphicon-tags"></i>
              <span>商品管理</span>
            </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右侧部分 -->
  <div class="lt_main">
    <!-- 头部导航 -->
    <div class="lt_topbar">
      <div class="header">
          <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
          <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
      </div>
      
    </div>

   <div class="lt_content">
      <!-- 路径导航，面包屑 -->
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">商品管理</li>
      </ol>


       <!-- 首页内容区域 -->
      <div class="content">

          <button class="btn btn-default mb_20" id="add_btn">添加分类</button>
          <table class="table table-bordered table-hover">
              <thead>              				
                 <tr>
                   					
                   <th width="10%">序号</th>
                   <th width="25%">商品名称</th>
                   <th width="25%">商品描述</th>
                   <th width="10%">商品库存</th>
                   <th width="10%">商品尺寸</th>
                   <th width="10%">商品状态</th>
                   <th width="10%">操作</th>
                 </tr>
              </thead>
              <tbody>
                <!-------------------------- 挖个坑 -------------------->   
                	
              </tbody>
          </table>
    
            <!-- 分页结构 -->
            <div class="text-right">
                <ul class="pagination">
                    
                </ul>
            </div>
       
      </div>
    </div>   
   </div>
  </div>



  <!-- 添加功能的模态框 -->
  <div id="addModal" class="modal fade" tabindex="-1">
      <!-- 模态框 -->
      <!-- modal-sm 小   modal-lg 大    默认中等  -->
      <div class="modal-dialog">
        <div class="modal-content">
           <!---------------- 模态框的form表单 --------------->
          <form  id="form">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">添加分类</h4>
              </div>
              <div class="modal-body">
                  <!-- bootstrap 要求input外层 套一个 form-group, 做表单校验时, 如果不加 form-group 会报错 --> 
                  
                    <div class="form-group">
                        <div class="dropdown">
                          <!-- 一级分类按钮 -->
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                              <span id="dropdownText">请选择二级分类</span>
                              <span class="caret"></span>
                            </button>
                            <!-- 二级分类下拉列表 -->
                            <ul class="dropdown-menu" >
                              <!------------------ 挖个坑 ------------------->
                            </ul>
                        </div>
                        <!-- 二级分类 id -->
                        <input type="hidden" name="brandId">
                         <!-- 商品上架下架  默认上架 值为 1 -->
                        <input type="hidden" name="statu" value="1">
                    </div>  
                         <!-------------二级分类文本框  -->
                    <div class="form-group">
                      <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                    </div>   
 

                    <!-- 商品描述 -->
                    <div class="form-group">
                        <textarea rows="3" name="proDesc" class="form-control" placeholder="请输入商品描述"></textarea>
                    </div>

                     <!-- 商品库存 -->
                     <div class="form-group">
                        <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                    </div>

                     <!-- 商品尺码 -->
                     <div class="form-group">
                        <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                    </div>

                     <!-- 商品原价 -->
                     <div class="form-group">
                        <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                    </div>

                     <!-- 商品现价 -->
                     <div class="form-group">
                        <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                    </div>



                    <!-- 上传图片按钮 -->
                    <div class="form-group">
                        <label for="fileupload" class="btn btn-default">上传图片</label>
                        <!-- name指定图片上传时后台用于接收的参数名 -->
                        <!-- data-url指定图片上传时的接口地址 -->
                        <!-- multiple指定多文件上传 -->
                           
                        <input type="file" data-url="/category/addSecondCategoryPic" name="pic1" id="fileupload" style="display:none" multiple>
                    </div>
  
                     <!-- 上传的图片 -->
                     <div class="form-group" id="img_box">
                        <!-- <img src="images/none.png" alt=""> -->
                        <!-- picStatus 标记当前文件上传是否上传满三张 -->
                      <input type="hidden" name="picStatus">
                    </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary" >添加</button>
              </div>
          </form>
         
        </div>
      </div>
  </div>





  <!-- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
  <!-- 蒙层 -->
   <!-- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
  <!-- 蒙层 -->
  <div id="logoutModal" class="modal fade" tabindex="-1">
    <!-- 模态框 -->
    <!-- modal-sm 小   modal-lg 大    默认中等  -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logout_Btn">退出</button>
        </div>
      </div>
    </div>
  </div>  



  <!-- 准备模板，渲染页面 -->
  <script type="text/html" id="tpl">
    {{ each rows v i}}
     <tr> 
       <td>{{ (page-1) *size + i+1}}</td>
       <td>{{v.proName}}</td>
       <td>{{ v.proDesc }}</td>
       <td>{{ v.num }}</td>
       <td>{{ v.size }}</td>
       <td>{{ v.statu === 1 ? '已上架' : '已下架' }}</td>
       <td>
         {{ if v.statu === 1 }}
         <button class="btn btn-danger">下架</button>
          {{ else }}
         <button class="btn btn-success">上架</button>
         {{ /if }}
       </td>
     </tr>
    {{ /each }}  
  </script>
 

  <!-- 准备下拉列表的模板， -->
  <script type="text/html" id="dropdownTpl">
    {{ each rows v i}}
     <li> 
       <a href="#" data-id= "{{ v.id }}"> {{v.brandName}} </a>
     </li>
    {{ /each }}  
  </script>

  
  

  <script src="lib/jquery/jquery.min.js"></script> 
  <!-- 文件上传插件 -->
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>

  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 表单校验插件-->
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!-- 进度条插件 -->
  <script src="lib/nprogress/nprogress.js"></script>
  <!-- 分页插件 -->
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- 引入模板引擎 -->
  <script src="lib/artTemplate/template-web.js"></script>  
  <!-- 判断用户登录的js -->
  <script src="js/checkLogin.js"></script>
  <!-- 公共的js，谁需要谁就引入 -->
  <script src="js/common.js"></script>
  <!-- 首页的js -->
  <script src="js/product02.js"></script>


</body>
</html>
