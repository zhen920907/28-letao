<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘首页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

  <!-- 左侧部分 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马28期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
            <a href="javascript:;">
              <i class="glyphicon glyphicon-list"></i>
              <span>分类管理</span>
            </a>
            <div class="child" style="display:none">
              <a href="first.html">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
        </li>
        <li>
            <a href="product.html">
              <i class="glyphicon glyphicon-tags"></i>
              <span>商品管理</span>
            </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右侧部分 -->
  <div class="lt_main">
    <!-- 头部导航 -->
    <div class="lt_topbar">
      <div class="header">
          <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
          <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
      </div>
      
    </div>

   <div class="lt_content">
      <!-- 路径导航，面包屑 -->
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">首页</li>
      </ol>


       <!-- 首页内容区域 -->
      <div class="content">111</div>
    </div>   
   </div>
  </div>

  <!-- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
  <!-- 蒙层 -->
  <div id="logoutModal" class="modal fade" tabindex="-1">
    <!-- 模态框 -->
    <!-- modal-sm 小   modal-lg 大    默认中等  -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logout_Btn">确定</button>
        </div>
      </div>
    </div>
  </div>
  
  

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
